<!DOCTYPE html>
<html lang="en">

<head>
  <title>Where to Go - Results</title>
</head>

<body style="background-color:#ffccff">
  <div class="center">
    <p type="title">Best Restaurant: {{ restaurantName }}</p>
    <p type="title">Rating (rounded): {{ rating }}</p>
    <a href="{{ fakespotURL }}">FakeSpot Rating Page</a>
    <br><br>
    <a href="{{ yelpURL }}">Yelp Review Page</a>
    <br><br>
    <img src="{{ imageURL }}" alt="{{ restaurantName }}"
      style="max-height: 256px; align-content: center; margin: 0 auto; display: block">
    <hr>
    <p type="title">Made by: <b>Nicholas Chu</b> and <b>Nikhil Kolluri</b></p>
  </div>
  <div style="text-align: center">
    <button onClick="window.location.href = '/'">Search Again</button>
    <br><br>
    <button onClick="toggleSuggestions()">See Other Suggestions</button>
  </div>
  <br><br>
  <p id="suggestions" style="display: none; color: white; text-align:center; align-content: center; margin: 0 auto">
    {{ nameList | safe }}</p>
</body>

</html>

<script>
  function toggleSuggestions() {
    let el = document.getElementById("suggestions");

    if (el.style.display == "none") {
      el.style.display = "block";
    } else {
      el.style.display = "none";
    }
  }
</script>

<style>
  body {
    background-image: url(https://images.pexels.com/photos/6747/food-dessert-sweet-color.jpg);
  }

  .center {
    display: block;
    text-align: center;
    color: white;
    font-family: "Source Sans Pro", Helvetica, sans-serif;
    font-size: 2.25rem;
    font-weight: 900;
    text-shadow: -1px 0 blue, 0 1px blue, 1px 0 blue, 0 -1px blue;
  }

  input[type=text] {
    width: 25%;
    margin: 0 auto;
    border: 1px solid #ccc;
    display: block;
    box-shadow: inset 0 1px 3px #ddd;
    border-radius: 4px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 15px;
    padding-bottom: 15px;
    align-content: center;
    text-align: center;
    -webkit-transition: width 0.6s ease-in-out;
    transition: width 0.6s ease-in-out;
  }

  input[type=text]:focus {
    width: 45%;
    background-color: #ffffcc;
  }

  input[type=text] label {
    font: 200 15px;
  }
</style>
