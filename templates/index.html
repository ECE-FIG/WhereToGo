<!DOCTYPE html>
<html lang="en">

<head>
  <title>Where to Go</title>
</head>

<body>
  <form action="{{url_for('inputHandler')}}" method="POST">
    <label type="title">Select a budget:</label>
    <label class="checkcontainer">
      <input name="onedollar" type="checkbox" checked="1" unchecked="None" value="1">
      <span class="checkmark" style=" margin: 0 auto; display:inline-block">$</span>
    </label>
    <label class="checkcontainer">
      <input name="twodollar" type="checkbox" checked="2" unchecked="None" value="2">
      <span class="checkmark" style="margin: 0 auto; display:inline-block">$$</span>
    </label>
    <label class="checkcontainer">
      <input name="threedollar" type="checkbox" checked="3" unchecked="None" value="3">
      <span class="checkmark" style=" margin: 0 auto; display:inline-block">$$$</span>
    </label>
    <label class="checkcontainer">
      <input name="fourdollar" type="checkbox" checked="4" unchecked="None" value="4">
      <span class="checkmark" style="margin: 0 auto; display:inline-block">$$$$</span>
    </label>
    <br>
    <label type="title">Enter a category:</label>
    <input type="text" name="category" placeholder="asian"></input>
    <br>
    <label type="title">Hours until you plan to go:</label>
    <input type="text" name="elapsed time" placeholder="2"></input>
    <br>
    <label type="title">Rate the importance of distance from 1-10:</label>
    <input type="text" name="distance score" placeholder="8"></input>
    <br>
    <label type="title">Rate the importance of ratings from 1-10:</label>
    <input type="text" name="rating score" placeholder="8"></input>
    <br><br>
    <input type="submit" value="Submit" style="text-align:center; align-content: center; margin: 0 auto; display:block">
  </form>
  <hr>
  <!-- <p>Best Restaurant: {{ restaurantName }}</p>

    <p>Yelp URL: {{ yelpURL }}</p>
    <p>Fakespot URL: {{ fakespotURL }}</p>
    <p>Image URL: {{ imageURL }}</p>-->
  <label type="title">Made by: <b>Nicholas Chu</b> and <b>Nikhil Kolluri</b></label>
</body>

</html>
